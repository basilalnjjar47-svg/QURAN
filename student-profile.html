<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - منصة إتقان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span>منصة إتقان</span>
                </div>
                <!-- Student Navigation -->
                <div class="student-nav">
                    <a href="student-dashboard.html" class="nav-item">لوحة التحكم</a>
                    <a href="student-schedule.html" class="nav-item">جدول الحلقات</a>
                    <a href="#" class="nav-item active">ملفي الشخصي</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Header -->
    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">الملف الشخصي</h1>
            <p class="hero-description">هنا يمكنك عرض بياناتك وتحديث كلمة المرور</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="dashboard-card">
            <div class="card-header">
                <i class="bi bi-person-badge-fill card-icon"></i>
                <h3>بيانات الحساب</h3>
            </div>
            <div class="card-content">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" id="fullName" value="عبد الله خالد" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="userId" class="form-label">رقم العضوية</label>
                            <input type="text" class="form-control" id="userId" value="101" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="grade" class="form-label">الصف الدراسي</label>
                            <input type="text" class="form-control" id="grade" value="الصف الأول الابتدائي" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="teacher" class="form-label">المعلم المسؤول</label>
                            <input type="text" class="form-control" id="teacher" value="الشيخ محمد أحمد" readonly>
                        </div>
                    </div>
                    <hr class="my-4">
                    <h4 class="mb-3">تغيير كلمة المرور</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="أدخل كلمة المرور الجديدة">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="أعد إدخال كلمة المرور">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
