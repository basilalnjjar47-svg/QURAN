<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - مركز النوران</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-bg);
        }
        .register-card {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            border-top: 5px solid var(--primary-color);
        }
        .register-card h2 {
            font-family: 'Amiri', serif;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .form-control {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>إنشاء حساب طالب جديد</h2>
        <form id="registerForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="registerName" placeholder="الاسم الكامل" required> 
                <label for="registerName">الاسم الكامل</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="registerId" placeholder="رقم العضوية" required>
                <label for="registerId">رقم العضوية</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" inputmode="numeric" pattern="[0-9]*" class="form-control" id="registerPassword" placeholder="كلمة المرور (أرقام فقط)" required>
                <label for="registerPassword">كلمة المرور (أرقام فقط)</label>
            </div>
            <div id="registerError" class="alert alert-danger" style="display: none;"></div>
            <!-- رسالة النجاح الجديدة -->
            <div id="registerSuccess" class="alert alert-success" style="display: none;">
                <h5 class="alert-heading"><i class="bi bi-check-circle-fill"></i> تم بنجاح!</h5>
                <p class="mb-0">تم إنشاء حسابك. سيتم الآن توجيهك لتسجيل الدخول.</p>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">إنشاء الحساب</button>
        </form>
        <p class="mt-3">
            لديك حساب بالفعل؟ <a onclick="openLoginFromRegister(event)" class="fw-bold" style="color: var(--secondary-color); text-decoration: underline; cursor: pointer;">سجّل الدخول</a>
        </p>
    </div>

    <script>
        function openLoginFromRegister(event) {
            event.preventDefault();
            // حفظ علامة في sessionStorage للإشارة إلى أننا نريد فتح نافذة تسجيل الدخول
            sessionStorage.setItem('openLoginDialog', 'true');
            window.location.href = 'index.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const registerError = document.getElementById('registerError');
            const registerSuccess = document.getElementById('registerSuccess');
            registerError.style.display = 'none';

            const userData = {
                name: document.getElementById('registerName').value,
                id: document.getElementById('registerId').value,
                password: document.getElementById('registerPassword').value,
                role: 'student' // الحسابات الجديدة دائماً طلاب
            };

            const SERVER_URL = 'https://quran-32vn.onrender.com';

            try {
                const response = await fetch(`${SERVER_URL}/api/users`, {
                    method: 'POST', // الطريقة الصحيحة لإرسال البيانات
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (!response.ok) {
                    registerError.textContent = result.message || 'حدث خطأ ما.';
                    registerError.style.display = 'block';
                    return;
                }

                // إظهار رسالة النجاح بدلاً من التنبيه
                registerSuccess.style.display = 'block';
                // الانتظار ثانيتين ثم التوجيه
                setTimeout(() => {
                    openLoginFromRegister(event);
                }, 2000);

            } catch (error) {
                registerError.textContent = 'لا يمكن الاتصال بالخادم. الرجاء المحاولة لاحقاً.';
                registerError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
