<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق الثاني - منصة النوران</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-bg);
        }
        .verify-card {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            border-top: 5px solid var(--primary-color);
        }
        .verify-card h2 {
            font-family: 'Amiri', serif;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .form-control {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="verify-card">
        <h2>تحقق إضافي مطلوب</h2>
        <p class="text-muted mb-4">الرجاء إدخال كلمة المرور السرية للمدير المخفي.</p>
        <form id="verifyForm">
            <div class="form-floating mb-3">
                <input type="password" inputmode="numeric" pattern="[0-9]*" class="form-control" id="secondPassword" placeholder="كلمة المرور السرية (أرقام فقط)" required>
                <label for="secondPassword">كلمة المرور السرية (أرقام فقط)</label>
            </div>
            <div id="verifyError" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-primary btn-lg w-100">التحقق وتسجيل الدخول</button>
        </form>
        <p class="mt-3">
            <a href="index.html" class="fw-bold" style="color: var(--secondary-color); text-decoration: underline; cursor: pointer;">العودة لصفحة تسجيل الدخول</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verifyForm = document.getElementById('verifyForm');
            const verifyError = document.getElementById('verifyError');
            const SERVER_URL = 'https://quran-32vn.onrender.com';

            const userId = sessionStorage.getItem('tempUserId'); // جلب الـ ID من sessionStorage
            if (!userId || userId !== '12121212') {
                // إذا لم يكن الـ ID صحيحاً أو مفقوداً، أعد التوجيه لصفحة الدخول
                window.location.href = 'index.html';
                return;
            }

            verifyForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                verifyError.style.display = 'none';
                const secondPassword = document.getElementById('secondPassword').value;

                try {
                    const response = await fetch(`${SERVER_URL}/api/super-verify`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: userId, secondPassword: secondPassword })
                    });
                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'فشل التحقق الثاني.');
                    }

                    sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                    sessionStorage.removeItem('tempUserId'); // مسح الـ ID المؤقت
                    window.location.href = result.redirectTo;

                } catch (error) {
                    verifyError.textContent = error.message;
                    verifyError.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
