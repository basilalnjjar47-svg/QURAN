<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور - لوحة تحكم المعلم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* === تصميم خرافي جديد === */
        body {
            background-color: #f8f9fa;
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23e9ecef" fill-opacity="0.4"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        }

        .dashboard-card {
            background: linear-gradient(145deg, #ffffff, #f7f7f7);
            border: none;
            border-radius: 20px;
            box-shadow: 10px 10px 30px #d9d9d9, -10px -10px 30px #ffffff;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-card .card-header {
            background: linear-gradient(135deg, var(--primary-color, #0c4b33), #083a27);
            color: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom: 3px solid var(--secondary-color, #c7a25e);
        }

        .dashboard-card .card-header .card-icon {
            color: #c7a25e;
            font-size: 1.8rem;
        }

        .form-select-lg {
            border-radius: 10px;
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .form-select-lg:focus {
            border-color: #c7a25e;
            box-shadow: 0 0 10px rgba(199, 162, 94, 0.3);
        }

        #attendanceControls {
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px dashed #c7a25e;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            max-height: 0;
            overflow: hidden;
        }

        #attendanceControls.visible {
            opacity: 1;
            transform: translateY(0);
            max-height: 500px; /* ارتفاع كافٍ للمحتوى */
            padding: 1.5rem !important;
        }

        .status-btn {
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn-present { background: linear-gradient(135deg, #28a745, #218838); }
        .btn-absent { background: linear-gradient(135deg, #dc3545, #c82333); }
        .btn-excused { background: linear-gradient(135deg, #ffc107, #e0a800); color: #333; }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                    <span>منصة إتقان</span>
                </div>
                <div class="student-nav">
                    <a href="teacher-dashboard.html" class="nav-item">لوحة التحكم</a>
                    <a href="teacher-students.html" class="nav-item">الطلاب</a>
                    <a href="teacher-attendance.html" class="nav-item active">تسجيل الحضور</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">تسجيل الحضور والغياب</h1>
            <p class="hero-description">اختر التاريخ وسجل حضور طلاب مجموعتك</p>
        </div>
    </header>

    <main class="container" style="padding-top: 40px; padding-bottom: 40px;" id="main-content">
        <div class="dashboard-card">
            <div class="card-header d-flex flex-wrap justify-content-between align-items-center gap-3">
                <div>
                    <i class="bi bi-check-circle-fill card-icon"></i>
                    <h3 class="d-inline-block mb-0 align-middle ms-2">تسجيل حضور طالب</h3>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <label for="attendanceDate" class="form-label mb-0">تاريخ اليوم:</label>
                    <input type="date" id="attendanceDate" class="form-control" style="width: auto;">
                </div>
            </div>
            <div class="card-content">
                <div class="mb-4">
                    <label for="studentSelect" class="form-label fs-5">1. اختر الطالب:</label>
                    <select id="studentSelect" class="form-select form-select-lg">
                        <option selected disabled>جاري تحميل الطلاب...</option>
                    </select>
                </div>

                <div id="attendanceControls" class="text-center">
                    <h4 id="selectedStudentName" class="mb-3"></h4>
                    <p class="fs-5">2. سجل حالة الطالب لهذا اليوم:</p>
                    <div id="statusButtons" class="d-flex justify-content-center gap-3">
                        <!-- سيتم إضافة الأزرار هنا -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const studentSelect = document.getElementById('studentSelect');
            const attendanceDateInput = document.getElementById('attendanceDate');
            const attendanceControls = document.getElementById('attendanceControls');
            const selectedStudentName = document.getElementById('selectedStudentName');
            const statusButtons = document.getElementById('statusButtons');
            const currentTeacher = JSON.parse(sessionStorage.getItem('currentUser'));

            if (!currentTeacher || currentTeacher.role !== 'teacher') {
                window.location.href = 'index.html';
                return;
            }

            // Set date to today
            attendanceDateInput.valueAsDate = new Date();

            const SERVER_URL = 'https://quran-32vn.onrender.com';

            try {
                // Fetch students assigned directly to the teacher
                const response = await fetch(`${SERVER_URL}/api/teacher/students?teacherId=${currentTeacher.id}`);
                if (!response.ok) throw new Error('فشل تحميل الطلاب');
                const students = await response.json();

                studentSelect.innerHTML = '<option selected disabled value="">-- اختر طالباً --</option>';
                if (students.length === 0) {
                    studentSelect.innerHTML = '<option disabled>لا يوجد طلاب مسجلون لديك.</option>';
                } else {
                    students.forEach(student => {
                        const option = new Option(student.name, student.id);
                        studentSelect.add(option);
                    });
                }
            } catch (error) {
                studentSelect.innerHTML = `<option disabled>خطأ: ${error.message}</option>`;
            }

            // عند اختيار طالب
            studentSelect.addEventListener('change', function() {
                if (!this.value) {
                    attendanceControls.classList.remove('visible');
                    return;
                }
                const studentId = this.value;
                const studentName = this.options[this.selectedIndex].text;

                selectedStudentName.textContent = studentName;
                statusButtons.innerHTML = `
                    <button class="status-btn btn-present" onclick="saveAttendance('${studentId}', 'present')"><i class="bi bi-check-circle"></i>حاضر</button>
                    <button class="status-btn btn-absent" onclick="saveAttendance('${studentId}', 'absent')"><i class="bi bi-x-circle"></i>غائب</button>
                    <button class="status-btn btn-excused" onclick="saveAttendance('${studentId}', 'excused')"><i class="bi bi-exclamation-circle"></i>بعذر</button>
                `;
                attendanceControls.classList.add('visible');
            });

            // دالة لحفظ الحضور
            window.saveAttendance = async function(studentId, status) {
                const date = attendanceDateInput.value;
                if (!date) {
                    alert('الرجاء تحديد التاريخ أولاً.');
                    return;
                }
                
                try {
                    const response = await fetch(`${SERVER_URL}/api/attendance`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ date, records: [{ studentId, status }] })
                    });

                    if (!response.ok) throw new Error('فشل حفظ البيانات');
                    
                    alert(`تم تسجيل حالة الطالب بنجاح.`);
                    // إعادة الواجهة لوضعها الأولي
                    studentSelect.value = '';
                    attendanceControls.classList.remove('visible');
                } catch (error) {
                    alert(`حدث خطأ: ${error.message}`);
                }
            };
        });
    </script>
</body>
</html>
