<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور - لوحة تحكم المعلم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                    <span>منصة إتقان</span>
                </div>
                <div class="student-nav">
                    <a href="teacher-dashboard.html" class="nav-item">لوحة التحكم</a>
                    <a href="teacher-students.html" class="nav-item">الطلاب</a>
                    <a href="teacher-attendance.html" class="nav-item active">تسجيل الحضور</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">تسجيل الحضور والغياب</h1>
            <p class="hero-description">اختر التاريخ وسجل حضور طلاب مجموعتك</p>
        </div>
    </header>

    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="dashboard-card shadow-sm">
            <div class="card-header bg-light d-flex flex-wrap justify-content-between align-items-center gap-3">
                <div>
                    <i class="bi bi-check-circle-fill card-icon"></i>
                    <h3 id="attendance-header" class="d-inline-block mb-0">تسجيل حضور طالب</h3>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <label for="attendanceDate" class="form-label mb-0">تاريخ اليوم:</label>
                    <input type="date" id="attendanceDate" class="form-control" style="width: auto;">
                </div>
            </div>
            <div class="card-content">
                <div class="mb-4">
                    <label for="studentSelect" class="form-label fs-5">1. اختر الطالب:</label>
                    <select id="studentSelect" class="form-select form-select-lg">
                        <option selected disabled>جاري تحميل الطلاب...</option>
                    </select>
                </div>

                <div id="attendanceControls" class="text-center p-4 border rounded bg-light" style="display: none;">
                    <h4 id="selectedStudentName" class="mb-3"></h4>
                    <p class="fs-5">2. سجل حالة الطالب لهذا اليوم:</p>
                    <div id="statusButtons" class="d-flex justify-content-center gap-3">
                        <!-- سيتم إضافة الأزرار هنا -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const studentSelect = document.getElementById('studentSelect');
            const attendanceDateInput = document.getElementById('attendanceDate');
            const attendanceHeader = document.getElementById('attendance-header');
            const attendanceControls = document.getElementById('attendanceControls');
            const selectedStudentName = document.getElementById('selectedStudentName');
            const statusButtons = document.getElementById('statusButtons');
            const currentTeacher = JSON.parse(sessionStorage.getItem('currentUser'));

            if (!currentTeacher || currentTeacher.role !== 'teacher') {
                window.location.href = 'index.html';
                return;
            }

            // Set date to today
            attendanceDateInput.valueAsDate = new Date();

            const SERVER_URL = 'https://quran-32vn.onrender.com';

            try {
                // Fetch students assigned directly to the teacher
                const response = await fetch(`${SERVER_URL}/api/teacher/students?teacherId=${currentTeacher.id}`);
                if (!response.ok) throw new Error('فشل تحميل الطلاب');
                const students = await response.json();

                studentSelect.innerHTML = '<option selected disabled value="">-- اختر طالباً --</option>';
                if (students.length === 0) {
                    studentSelect.innerHTML = '<option disabled>لا يوجد طلاب مسجلون لديك.</option>';
                } else {
                    students.forEach(student => {
                        const option = new Option(student.name, student.id);
                        studentSelect.add(option);
                    });
                }
            } catch (error) {
                studentSelect.innerHTML = `<option disabled>خطأ: ${error.message}</option>`;
            }

            // عند اختيار طالب
            studentSelect.addEventListener('change', function() {
                if (!this.value) {
                    attendanceControls.style.display = 'none';
                    return;
                }
                const studentId = this.value;
                const studentName = this.options[this.selectedIndex].text;

                selectedStudentName.textContent = studentName;
                statusButtons.innerHTML = `
                    <button class="btn btn-success btn-lg" onclick="saveAttendance('${studentId}', 'present')"><i class="bi bi-check-circle me-2"></i>تسجيل حضور</button>
                    <button class="btn btn-danger btn-lg" onclick="saveAttendance('${studentId}', 'absent')"><i class="bi bi-x-circle me-2"></i>تسجيل غياب</button>
                    <button class="btn btn-warning btn-lg" onclick="saveAttendance('${studentId}', 'excused')"><i class="bi bi-exclamation-circle me-2"></i>تسجيل بعذر</button>
                `;
                attendanceControls.style.display = 'block';
            });

            // دالة لحفظ الحضور
            window.saveAttendance = async function(studentId, status) {
                const date = attendanceDateInput.value;
                if (!date) {
                    alert('الرجاء تحديد التاريخ أولاً.');
                    return;
                }
                
                try {
                    const response = await fetch(`${SERVER_URL}/api/attendance`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ date, records: [{ studentId, status }] })
                    });

                    if (!response.ok) throw new Error('فشل حفظ البيانات');
                    
                    alert(`تم تسجيل حالة الطالب بنجاح.`);
                    // إعادة الواجهة لوضعها الأولي
                    studentSelect.value = '';
                    attendanceControls.style.display = 'none';
                } catch (error) {
                    alert(`حدث خطأ: ${error.message}`);
                }
            };
        });
    </script>
</body>
</html>
