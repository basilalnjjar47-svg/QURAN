<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور - لوحة تحكم المعلم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                    <span>منصة إتقان</span>
                </div>
                <div class="student-nav">
                    <a href="teacher-dashboard.html" class="nav-item">لوحة التحكم</a>
                    <a href="teacher-students.html" class="nav-item">الطلاب</a>
                    <a href="teacher-attendance.html" class="nav-item active">تسجيل الحضور</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">تسجيل الحضور والغياب</h1>
            <p class="hero-description">اختر التاريخ وسجل حضور طلاب مجموعتك</p>
        </div>
    </header>

    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="dashboard-card shadow-sm">
            <div class="card-header bg-light d-flex flex-wrap justify-content-between align-items-center gap-3">
                <div>
                    <i class="bi bi-check-circle-fill card-icon"></i>
                    <h3 id="attendance-header" class="d-inline-block mb-0">كشف حضور المجموعة</h3>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <label for="attendanceDate" class="form-label mb-0">تاريخ اليوم:</label>
                    <input type="date" id="attendanceDate" class="form-control" style="width: auto;">
                </div>
            </div>
            <div class="card-content">
                <div id="attendance-list" class="list-group">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>اسم الطالب</th>
                                <th class="text-center">الحالة</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <!-- سيتم ملء الطلاب هنا -->
                        </tbody>
                    </table> 
                </div>
                <div class="mt-4 text-center">
                    <button id="saveAttendanceBtn" class="btn btn-primary btn-lg px-5">
                        <i class="bi bi-save-fill"></i> حفظ سجل الحضور
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const tableBody = document.getElementById('attendanceTableBody');
            const attendanceDateInput = document.getElementById('attendanceDate');
            const saveBtn = document.getElementById('saveAttendanceBtn');
            const attendanceHeader = document.getElementById('attendance-header');
            const currentTeacher = JSON.parse(sessionStorage.getItem('currentUser'));

            if (!currentTeacher || currentTeacher.role !== 'teacher') {
                window.location.href = 'index.html';
                return;
            }

            // Set date to today
            attendanceDateInput.valueAsDate = new Date();
            attendanceHeader.textContent = `كشف حضور المجموعة (${currentTeacher.group || 'غير محددة'})`;

            const SERVER_URL = 'https://quran-32vn.onrender.com';

            try {
                // Fetch students of the teacher's group
                const response = await fetch(`${SERVER_URL}/api/users?role=student&group=${currentTeacher.group}`);
                const students = await response.json();

                tableBody.innerHTML = '';
                if (students.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="2" class="text-center text-muted">لا يوجد طلاب في مجموعتك.</td></tr>';
                    saveBtn.disabled = true; 
                } else {
                    students.forEach(student => {
                        const row = `
                            <tr data-student-id="${student.id}">
                                <td class="fw-bold">${student.name}</td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <input type="radio" class="btn-check" name="status-${student.id}" id="present-${student.id}" value="present" autocomplete="off" checked>
                                        <label class="btn btn-outline-success px-4" for="present-${student.id}"><i class="bi bi-check-circle me-1"></i> حاضر</label>

                                        <input type="radio" class="btn-check" name="status-${student.id}" id="absent-${student.id}" value="absent" autocomplete="off">
                                        <label class="btn btn-outline-danger px-4" for="absent-${student.id}"><i class="bi bi-x-circle me-1"></i> غائب</label>

                                        <input type="radio" class="btn-check" name="status-${student.id}" id="excused-${student.id}" value="excused" autocomplete="off">
                                        <label class="btn btn-outline-warning px-4" for="excused-${student.id}"><i class="bi bi-exclamation-circle me-1"></i> بعذر</label>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                }
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="2" class="text-center text-danger">حدث خطأ أثناء تحميل الطلاب.</td></tr>';
            }

            saveBtn.addEventListener('click', async function() {
                const date = attendanceDateInput.value;
                const records = [];
                const rows = tableBody.querySelectorAll('tr[data-student-id]');

                rows.forEach(row => {
                    const studentId = row.dataset.studentId;
                    const status = row.querySelector(`input[name="status-${studentId}"]:checked`).value;
                    records.push({ studentId, status });
                });

                try {
                    const response = await fetch(`${SERVER_URL}/api/attendance`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ date, records })
                    });

                    if (!response.ok) throw new Error('فشل حفظ البيانات');
                    alert('تم حفظ سجل الحضور بنجاح!');

                } catch (error) {
                    alert('حدث خطأ أثناء حفظ سجل الحضور.');
                }
            });
        });
    </script>
</body>
</html>
