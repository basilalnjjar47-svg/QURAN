<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير - لوحة تحكم الأدمن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span>منصة إتقان</span>
                </div>
                <!-- Admin Navigation -->
                <div class="student-nav">
                    <a href="admin-dashboard.html" class="nav-item">لوحة التحكم</a>
                    <a href="admin-users.html" class="nav-item">إدارة المستخدمين</a>
                    <a href="admin-operations.html" class="nav-item">العمليات</a>
                    <a href="admin-reports.html" class="nav-item active">التقارير</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Header -->
    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">التقارير</h1>
            <p class="hero-description">نظرة شاملة على أداء المنصة ونشاط المستخدمين</p>
        </div>
    </header>

    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <!-- Filters Card -->
        <div class="dashboard-card mb-4">
            <div class="card-header">
                <i class="bi bi-funnel-fill card-icon"></i>
                <h3>تصفية التقارير</h3>
            </div>
            <div class="card-content">
                <form class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="reportType" class="form-label">نوع التقرير</label>
                        <select id="reportType" class="form-select">
                            <option selected>تقرير تقدم الطلاب</option>
                            <option>تقرير نشاط المعلمين</option>
                            <option>سجل الحلقات</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dateFrom" class="form-label">من تاريخ</label>
                        <input type="date" id="dateFrom" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="dateTo" class="form-label">إلى تاريخ</label>
                        <input type="date" id="dateTo" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">عرض التقرير</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="dashboard-grid mb-4">
            <!-- Student Progress Chart -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="bi bi-bar-chart-line-fill card-icon"></i>
                    <h3>مستوى الطلاب</h3>
                </div>
                <div class="card-content">
                    <canvas id="studentProgressChart"></canvas>
                </div>
            </div>
            <!-- Teacher Activity Chart -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="bi bi-pie-chart-fill card-icon"></i>
                    <h3>نشاط المعلمين (عدد الحلقات)</h3>
                </div>
                <div class="card-content">
                    <canvas id="teacherActivityChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Detailed Log Table -->
        <div class="dashboard-card">
            <div class="card-header">
                <i class="bi bi-list-task card-icon"></i>
                <h3>سجل الأنشطة الأخير</h3>
            </div>
            <div class="card-content">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>التاريخ</th>
                                <th>المستخدم</th>
                                <th>النشاط</th>
                                <th>تفاصيل</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- سيتم عرض الأنشطة هنا عند وجود بيانات فعلية -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Chart.js Global Config
            Chart.defaults.font.family = 'Cairo';
            Chart.defaults.font.size = 14;

            // Student Progress Chart
            const studentCtx = document.getElementById('studentProgressChart').getContext('2d');
            new Chart(studentCtx, {
                type: 'bar',
                data: {
                    labels: ['مبتدئ (1-5 أجزاء)', 'متوسط (6-15 جزء)', 'متقدم (16-29 جزء)', 'خاتم'],
                    datasets: [{
                        label: 'عدد الطلاب',
                        data: [0, 0, 0, 0], // بيانات فارغة
                        backgroundColor: '#c7a25e',
                        borderColor: '#ab8c4d',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Teacher Activity Chart
            const teacherCtx = document.getElementById('teacherActivityChart').getContext('2d');
            new Chart(teacherCtx, {
                type: 'doughnut',
                data: {
                    labels: ['الشيخ عبد الرحمن', 'الشيخ خالد', 'الشيخ محمد'],
                    datasets: [{
                        label: 'عدد الحلقات',
                        data: [0, 0, 0], // بيانات فارغة
                        backgroundColor: [
                            '#012a4a',
                            '#c7a25e',
                            '#024a7d'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
