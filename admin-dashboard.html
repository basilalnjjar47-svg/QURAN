<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS for Modal component -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span>منصةالنوران </span>
                </div>
                <!-- Admin Navigation -->
                <div class="student-nav">
                    <a href="#" class="nav-item active">لوحة التحكم</a>
                    <a href="admin-users.html" class="nav-item">إدارة المستخدمين</a>
                    <a href="admin-slider.html" class="nav-item">إدارة السلايدر</a>
                    <a href="admin-articles.html" class="nav-item">إدارة المقالات</a>
                    <a href="admin-operations.html" class="nav-item">العمليات</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Header -->
    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">لوحة التحكم الرئيسية</h1>
            <p class="hero-description">مرحباً بك أيها المدير</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="dashboard-grid">
            <!-- Stats -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="bi bi-people-fill card-icon"></i>
                    <h3>إجمالي الطلاب</h3>
                </div>
                <div class="card-content text-center">
                    <h2 id="studentTotalCount" class="display-4 fw-bold">0</h2>
                </div>
            </div>
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="bi bi-person-video3 card-icon"></i>
                    <h3>إجمالي المعلمين</h3>
                </div>
                <div class="card-content text-center">
                    <h2 id="teacherTotalCount" class="display-4 fw-bold">0</h2>
                </div>
            </div>
            
        </div>
        
    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            async function fetchStats() {
                try {
                    const res = await fetch('https://quran-32vn.onrender.com/api/stats/overview');
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message || 'خطأ');
                    document.getElementById('studentTotalCount').textContent = data.totalStudents ?? 0;
                    document.getElementById('teacherTotalCount').textContent = data.totalTeachers ?? 0;
                } catch (e) {
                    console.error('Failed to load stats', e);
                }
            }
            fetchStats();
            setInterval(fetchStats, 30000);
        });

        // انتقالات خفيفة عند التنقل بين الروابط
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.student-nav .nav-item');
            navLinks.forEach(link => {
                if (link.classList.contains('logout') || link.classList.contains('active') || link.getAttribute('href') === '#') return;
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const destination = this.href;
                    document.body.classList.add('is-transitioning');
                    setTimeout(() => { window.location.href = destination; }, 200);
                });
            });
        });
    </script>
</body>
</html>
