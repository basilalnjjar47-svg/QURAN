<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الطالب</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons for convenience -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span>منصة النوران</span>
                </div>
                <!-- Student Navigation -->
                <div class="student-nav">
                    <a href="student-dashboard.html" class="nav-item active">لوحة التحكم</a>
                    <a href="student-schedule.html" class="nav-item">جدول الحلقات</a>
                    <a href="student-attendance.بهtml" class="nav-item">سجل الحضور</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Header -->
    <header class="dashboard-header">
        <div class="container">
            <h1 id="welcomeMessage" class="hero-title"></h1>
            <p id="welcomeDescription" class="hero-description"></p>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app-container" class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="dashboard-grid">
            <!-- Next Halaqa Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="bi bi-calendar-event-fill card-icon"></i>
                    <h3>الحلقة القادمة</h3>
                </div>
                <div class="card-content">
                    <p><strong>المعلم:</strong> الشيخ محمد أحمد</p>
                    <p><strong>الموعد:</strong> <span id="sessionTime">--</span></p>
                    <p><strong>المقرر لهذه الحلقة:</strong> <span id="sessionPlan">--</span></p>
                    <a id="joinSessionBtn" class="btn btn-primary disabled" target="_blank">
                        <i class="bi bi-camera-video-fill"></i> دخول الحلقة الآن
                    </a>
                    <small id="sessionLinkStatus" class="status-text">في انتظار رابط الجلسة من المعلم...</small>
                </div>
            </div>

            <!-- Homework Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="bi bi-journal-check card-icon"></i>
                    <h3>الواجبات المطلوبة</h3>
                </div>
                <div class="card-content">
                    <p id="homeworkContent">لا توجد واجبات حالياً.</p>
                </div>
            </div>

            <!-- Progress Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="bi bi-graph-up-arrow card-icon"></i>
                    <h3>مستوى التقدم</h3>
                </div>
                <div class="card-content">
                    <p><strong>آخر سورة:</strong> سورة البقرة</p>
                    <div class="progress-container">
                        <span>0%</span>
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar-inner" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 1. استدعاء مكتبة lit-html -->
    <!-- استدعاء مكتبة Socket.IO Client -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navigation.js"></script>
    <!-- <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script> --> <!-- لم نعد بحاجة لـ Socket هنا -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const joinButton = document.getElementById('joinSessionBtn'); // هذا هو الزر الصحيح
            const statusText = document.getElementById('sessionLinkStatus'); // هذا هو النص الصحيح
            const sessionTime = document.getElementById('sessionTime');
            const sessionPlan = document.getElementById('sessionPlan');
            const homeworkContent = document.getElementById('homeworkContent');
            const SERVER_URL = 'https://quran-32vn.onrender.com';

            // --- جلب بيانات المستخدم وتخصيص الصفحة ---
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

            if (currentUser) {
                document.getElementById('welcomeMessage').textContent = `أهلاً بك يا ${currentUser.name}`;
                document.getElementById('welcomeDescription').textContent = 'هنا تجد ملخصاً لنشاطك وحلقتك القادمة.';
                // --- جلب بيانات الجلسة عند تحميل الصفحة ---
                fetchSessionData();
            } else {
                window.location.href = 'INDEX.HTML';
                return;
            }

            // --- دالة جديدة لجلب بيانات الجلسة من قاعدة البيانات ---
            async function fetchSessionData() {
                try {
                    const response = await fetch(`${SERVER_URL}/api/schedule/${currentUser.id}`);
                    if (!response.ok) return;
                    const data = await response.json();
                    
                    // نفترض أن الطالب لديه حلقة واحدة فقط في الوقت الحالي
                    const session = data.schedule && data.schedule.length > 0 ? data.schedule[0] : null;

                    if (session) {
                        sessionTime.textContent = `${session.day || 'غير محدد'}، الساعة ${session.time || '--'}`;
                        sessionPlan.textContent = session.plan || 'غير محدد';

                        if (session.sessionActive && session.sessionLink) {
                            joinButton.href = session.sessionLink;
                            joinButton.classList.remove('disabled');
                            statusText.textContent = 'الجلسة جاهزة! اضغط للدخول.';
                            statusText.style.color = '#2e7d32';
                        }
                    }
                } catch (error) {
                    console.error("فشل جلب بيانات الجلسة:", error);
                }
            }

            // الكود القديم للتحقق من الواجبات يمكن إزالته أو تعديله
            const assignedHomework = localStorage.getItem('assignedHomework');
            if (assignedHomework) {
                homeworkContent.textContent = assignedHomework;
            }
        });

    </script>
</body>
</html>
