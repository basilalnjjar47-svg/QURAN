<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العمليات الإدارية - لوحة تحكم الأدمن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span>منصةالنوران </span>
                </div>
                <!-- Admin Navigation -->
                <div class="student-nav">
                    <a href="admin-dashboard.html" class="nav-item">لوحة التحكم</a>
                    <a href="admin-users.html" class="nav-item">إدارة المستخدمين</a>
                    <a href="admin-slider.html" class="nav-item">إدارة السلايدر</a>
                    <a href="admin-operations.html" class="nav-item active">العمليات</a>
                    <a href="admin-reports.html" class="nav-item">التقارير</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Header -->
    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">العمليات الإدارية</h1>
            <p class="hero-description">أدوات متقدمة لإدارة المنصة والتحكم في بيانات المستخدمين</p>
        </div>
    </header>

    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="dashboard-grid" style="grid-template-columns: 1fr;">
            <!-- Edit Student Schedule Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="bi bi-pencil-square card-icon"></i>
                    <h3>تعديل جدول طالب</h3>
                </div>
                <div class="card-content">
                    <p>أدخل رقم عضوية الطالب للبحث عن جدوله وتعديله.</p>
                    <form id="findScheduleForm" class="d-flex gap-2">
                        <input type="text" class="form-control" id="findStudentId" placeholder="رقم عضوية الطالب" required>
                        <button type="submit" class="btn btn-primary flex-shrink-0">
                            <i class="bi bi-search"></i> بحث وتعديل
                        </button>
                    </form>
                </div>
            </div>
            <!-- More operation cards can be added here in the future -->
        </div>
    </main>

    

    <script>
        // Handle find schedule form
        document.getElementById('findScheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentId = document.getElementById('findStudentId').value;
            // Redirect to the edit page, passing the student ID
            window.location.href = `admin-edit-schedule.html?studentId=${studentId}`;
        });

        // انتقالات خفيفة عند التنقل بين الروابط
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.student-nav .nav-item');
            navLinks.forEach(link => {
                if (link.classList.contains('logout') || link.classList.contains('active') || link.getAttribute('href') === '#') return;
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const destination = this.href;
                    document.body.classList.add('is-transitioning');
                    setTimeout(() => { window.location.href = destination; }, 200);
                });
            });
        });
    </script>
</body>
</html>
