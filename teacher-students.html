<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلاب - لوحة تحكم المعلم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span>منصة إتقان</span>
                </div>
                <!-- Teacher Navigation -->
                <div class="student-nav">
                    <a href="teacher-dashboard.html" class="nav-item">لوحة التحكم</a>
                    <a href="teacher-students.html" class="nav-item active">الطلاب</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Header -->
    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">إدارة الطلاب</h1>
            <p class="hero-description">عرض ومتابعة جميع الطلاب المسجلين في حلقاتك</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="dashboard-card">
            <div class="card-header">
                <i class="bi bi-people-fill card-icon"></i>
                <h3>قائمة الطلاب</h3>
            </div>
            <div class="card-content">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>اسم الطالب</th>
                                <th>آخر مقرر</th>
                                <th>آخر تقييم</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- سيتم عرض الطلاب هنا عند وجود بيانات فعلية -->
                            <tr>
                                <td colspan="4" class="text-center text-muted">لا يوجد طلاب مسجلون حالياً.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Homework Modal (Example) -->
    <div class="modal fade" id="homeworkModal" tabindex="-1" aria-labelledby="homeworkModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="homeworkModalLabel">تعيين واجب للطالب</h5>
                    <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="homeworkForm">
                        <div class="mb-3">
                            <label for="homeworkText" class="form-label">نص الواجب</label>
                            <textarea class="form-control" id="homeworkText" rows="4" placeholder="مثال: مراجعة سورة البقرة من آية 100 إلى 110"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">حفظ الواجب</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Transition Overlay -->
    <div class="page-transition-overlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth transition script
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.student-nav .nav-item');
            const transitionOverlay = document.querySelector('.page-transition-overlay');

            navLinks.forEach(link => {
                if (link.classList.contains('logout') || link.classList.contains('active') || link.getAttribute('href') === '#') {
                    return;
                }
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const destination = this.href;
                    transitionOverlay.classList.add('active');
                    setTimeout(() => { window.location.href = destination; }, 400);
                });
            });
        });
    </script>
</body>
</html>
