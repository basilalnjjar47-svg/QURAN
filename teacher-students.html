<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلاب - لوحة تحكم المعلم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span>منصةالنوران </span>
                </div>
                <!-- Teacher Navigation -->
                <div class="student-nav">
                    <a href="teacher-dashboard.html" class="nav-item">لوحة التحكم</a>
                    <a href="teacher-students.html" class="nav-item active">الطلاب</a>
                    <a href="teacher-attendance.html" class="nav-item">تسجيل الحضور</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Header -->
    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">إدارة الطلاب</h1>
            <p class="hero-description">عرض ومتابعة جميع الطلاب المسجلين في حلقاتك</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="dashboard-card">
            <div class="card-header">
                <i class="bi bi-people-fill card-icon"></i>
                <h3>قائمة الطلاب</h3>
            </div>
            <div class="card-content">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>اسم الطالب</th>
                                <th>الصف الدراسي</th>
                                <th>المجموعة</th>
                                <th>سجل الغياب</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Homework Modal (Example) -->
    <div class="modal fade" id="sessionModal" tabindex="-1" aria-labelledby="sessionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sessionModalLabel">بدء جلسة مع الطالب</h5>
                    <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="directSessionForm">
                        <div class="mb-3">
                            <label for="directZoomLink" class="form-label">رابط Zoom للجلسة</label>
                            <input type="url" class="form-control" id="directZoomLink" placeholder="https://zoom.us/j/..." required>
                            <input type="hidden" id="directStudentId">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">إرسال الرابط</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Transition Overlay -->
    <div class="page-transition-overlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 2. الاتصال بالخادم
        const socket = io("https://quran-32vn.onrender.com");

        document.addEventListener('DOMContentLoaded', async function() {
            const tableBody = document.getElementById('studentsTableBody');
            const currentTeacher = JSON.parse(sessionStorage.getItem('currentUser'));
            const sessionModal = new bootstrap.Modal(document.getElementById('sessionModal'));

            // تسجيل المعلم لدى الخادم
            if (currentTeacher && currentTeacher.id) socket.emit('register_user', currentTeacher.id);
            if (!currentTeacher || currentTeacher.role !== 'teacher') {
                window.location.href = 'index.html';
                return;
            }

            const SERVER_URL = 'https://quran-32vn.onrender.com';

            try {
                // استدعاء الرابط الجديد الذي يعتمد على الربط المباشر
                const response = await fetch(`${SERVER_URL}/api/teacher/students?teacherId=${currentTeacher.id}`);
                const students = await response.json();

                tableBody.innerHTML = '';
                if (students.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">لا يوجد طلاب مسجلون لديك حالياً.</td></tr>';
                } else {
                    students.forEach(student => {
                        // حساب عدد مرات الغياب
                        const absenceCount = student.attendance ? student.attendance.filter(record => record.status === 'absent').length : 0;

                        const row = `
                            <tr>
                                <td>${student.name}</td>
                                <td>${student.grade || 'N/A'}</td>
                                <td>${student.group || 'N/A'}</td>
                                <td><span class="badge rounded-pill ${absenceCount > 0 ? 'text-bg-danger' : 'text-bg-secondary'}">غاب ${absenceCount} مرات</span></td>
                                <td>
                                    <button class="btn btn-sm btn-success start-session-btn" data-student-id="${student.id}" data-student-name="${student.name}">بدء جلسة</button>
                                    <a href="admin-edit-schedule.html?studentId=${student.id}" class="btn btn-sm btn-outline-primary">تعديل الجدول</a>
                                </td>
                            </tr>
                        `;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                }
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">حدث خطأ أثناء تحميل قائمة الطلاب.</td></tr>';
            }
        });

        // التعامل مع أزرار "بدء جلسة"
        document.getElementById('studentsTableBody').addEventListener('click', function(e) {
            if (e.target.classList.contains('start-session-btn')) {
                const studentId = e.target.dataset.studentId;
                const studentName = e.target.dataset.studentName;
                
                document.getElementById('sessionModalLabel').textContent = `بدء جلسة مع: ${studentName}`;
                document.getElementById('directStudentId').value = studentId;
                
                const sessionModal = bootstrap.Modal.getInstance(document.getElementById('sessionModal'));
                sessionModal.show();
            }
        });

        // إرسال الرابط المباشر
        document.getElementById('directSessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const link = document.getElementById('directZoomLink').value;
            const studentId = document.getElementById('directStudentId').value;
            socket.emit('send_direct_session_link', { studentId, link });
            alert(`تم إرسال الرابط إلى الطالب بنجاح!`);
            bootstrap.Modal.getInstance(document.getElementById('sessionModal')).hide();
        });

        // Smooth transition script
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.student-nav .nav-item');
            const transitionOverlay = document.querySelector('.page-transition-overlay');

            navLinks.forEach(link => {
                if (link.classList.contains('logout') || link.classList.contains('active') || link.getAttribute('href') === '#') {
                    return;
                }
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const destination = this.href;
                    transitionOverlay.classList.add('active');
                    setTimeout(() => { window.location.href = destination; }, 400);
                });
            });
        });
    </script>
</body>
</html>
