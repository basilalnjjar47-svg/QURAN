<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة السلايدر الإعلاني - لوحة تحكم الأدمن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                    <span>منصة إتقان</span>
                </div>
                <div class="student-nav">
                    <a href="admin-dashboard.html" class="nav-item">لوحة التحكم</a>
                    <a href="admin-users.html" class="nav-item">إدارة المستخدمين</a>
                    <a href="admin-slider.html" class="nav-item active">إدارة السلايدر</a>
                    <a href="index.html" class="nav-item logout">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="dashboard-header">
        <div class="container">
            <h1 class="hero-title">إدارة السلايدر الإعلاني</h1>
            <p class="hero-description">تحكم في الشرائح الإعلانية التي تظهر في الصفحة الرئيسية للموقع.</p>
        </div>
    </header>

    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="dashboard-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-images card-icon"></i>
                    <h3>الشرائح الإعلانية الحالية</h3>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#slideModal" onclick="prepareAddModal()">
                    <i class="bi bi-plus-circle-fill"></i> إضافة شريحة جديدة
                </button>
            </div>
            <div class="card-content">
                <div id="slides-container" class="row g-4">
                    <!-- سيتم عرض الشرائح هنا -->
                    <p class="text-center text-muted">جاري تحميل الشرائح...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Slide Modal -->
    <div class="modal fade" id="slideModal" tabindex="-1" aria-labelledby="slideModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="slideModalLabel">إضافة شريحة جديدة</h5>
                    <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="slideForm">
                        <input type="hidden" id="slideId">
                        <div class="mb-3">
                            <label for="slideTitle" class="form-label">العنوان الرئيسي</label>
                            <input type="text" class="form-control" id="slideTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="slideText" class="form-label">النص الفرعي</label>
                            <input type="text" class="form-control" id="slideText" required>
                        </div>
                        <div class="mb-3">
                            <label for="slideImageUrl" class="form-label">رابط الصورة</label>
                            <input type="url" class="form-control" id="slideImageUrl" placeholder="https://example.com/image.jpg" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="slideOrder" class="form-label">ترتيب العرض</label>
                                <input type="number" class="form-control" id="slideOrder" value="0">
                            </div>
                            <div class="col-md-6 mb-3 d-flex align-items-end">
                                <div class="form-check form-switch fs-5">
                                    <input class="form-check-input" type="checkbox" role="switch" id="slideIsActive" checked>
                                    <label class="form-check-label" for="slideIsActive">تفعيل الشريحة</label>
                                </div>
                            </div>
                        </div>
                        <div id="slideFormError" class="alert alert-danger" style="display: none;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" id="saveSlideBtn">حفظ التغييرات</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SERVER_URL = 'https://quran-32vn.onrender.com';
            const slidesContainer = document.getElementById('slides-container');
            const slideModal = new bootstrap.Modal(document.getElementById('slideModal'));
            const slideForm = document.getElementById('slideForm');
            const slideModalLabel = document.getElementById('slideModalLabel');
            const saveSlideBtn = document.getElementById('saveSlideBtn');
            const slideFormError = document.getElementById('slideFormError');

            async function fetchAndDisplaySlides() {
                try {
                    const response = await fetch(`${SERVER_URL}/api/slides/all`);
                    const slides = await response.json();
                    slidesContainer.innerHTML = '';
                    if (slides.length === 0) {
                        slidesContainer.innerHTML = '<p class="text-center text-muted">لا توجد شرائح إعلانية لعرضها. قم بإضافة واحدة جديدة.</p>';
                        return;
                    }
                    slides.forEach(slide => {
                        const slideCard = `
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <img src="${slide.imageUrl}" class="card-img-top" alt="${slide.title}" style="height: 200px; object-fit: cover;">
                                    <div class="card-body">
                                        <h5 class="card-title">${slide.title}</h5>
                                        <p class="card-text">${slide.text}</p>
                                        <p class="card-text"><small class="text-muted">الترتيب: ${slide.order} | الحالة: ${slide.isActive ? 'مفعل' : 'معطل'}</small></p>
                                    </div>
                                    <div class="card-footer bg-transparent border-0 p-3">
                                        <button class="btn btn-sm btn-outline-primary" onclick="prepareEditModal('${slide._id}')">تعديل</button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteSlide('${slide._id}')">حذف</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        slidesContainer.insertAdjacentHTML('beforeend', slideCard);
                    });
                } catch (error) {
                    slidesContainer.innerHTML = '<p class="text-center text-danger">فشل تحميل الشرائح.</p>';
                }
            }

            window.prepareAddModal = function() {
                slideModalLabel.textContent = 'إضافة شريحة جديدة';
                slideForm.reset();
                document.getElementById('slideId').value = '';
                document.getElementById('slideIsActive').checked = true;
            }

            window.prepareEditModal = async function(id) {
                slideModalLabel.textContent = 'تعديل الشريحة';
                slideForm.reset();
                try {
                    const response = await fetch(`${SERVER_URL}/api/slides/all`);
                    const slides = await response.json();
                    const slideToEdit = slides.find(s => s._id === id);
                    if (slideToEdit) {
                        document.getElementById('slideId').value = slideToEdit._id;
                        document.getElementById('slideTitle').value = slideToEdit.title;
                        document.getElementById('slideText').value = slideToEdit.text;
                        document.getElementById('slideImageUrl').value = slideToEdit.imageUrl;
                        document.getElementById('slideOrder').value = slideToEdit.order;
                        document.getElementById('slideIsActive').checked = slideToEdit.isActive;
                        slideModal.show();
                    }
                } catch (error) {
                    alert('فشل تحميل بيانات الشريحة.');
                }
            }

            saveSlideBtn.addEventListener('click', async () => {
                const id = document.getElementById('slideId').value;
                const isEditing = !!id;
                const slideData = {
                    title: document.getElementById('slideTitle').value,
                    text: document.getElementById('slideText').value,
                    imageUrl: document.getElementById('slideImageUrl').value,
                    order: document.getElementById('slideOrder').value,
                    isActive: document.getElementById('slideIsActive').checked,
                };

                const url = isEditing ? `${SERVER_URL}/api/slides/${id}` : `${SERVER_URL}/api/slides`;
                const method = isEditing ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(slideData)
                    });
                    if (!response.ok) throw new Error('فشل حفظ البيانات');
                    slideModal.hide();
                    await fetchAndDisplaySlides();
                } catch (error) {
                    slideFormError.textContent = error.message;
                    slideFormError.style.display = 'block';
                }
            });

            window.deleteSlide = async function(id) {
                if (confirm('هل أنت متأكد من رغبتك في حذف هذه الشريحة؟')) {
                    try {
                        const response = await fetch(`${SERVER_URL}/api/slides/${id}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error('فشل الحذف');
                        await fetchAndDisplaySlides();
                    } catch (error) {
                        alert('حدث خطأ أثناء الحذف.');
                    }
                }
            }

            fetchAndDisplaySlides();
        });
    </script>
</body>
</html>
